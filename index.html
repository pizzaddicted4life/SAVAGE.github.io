<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        /* Estilos generales del body */
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Courier New';
            font-style: normal;
        }

        body {
            background-image: url(https://raw.githubusercontent.com/pizzaddicted4life/savage.github.io/main/assets/images/lv_0_20240902074100.gif);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #000;
            height: 100vh;
            margin: 0;
        }

        /* Wrapper que contiene el título y el SVG */
        .wrapper {
            position: relative;
            width: 95vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo del título H1 */
        h1 {
            color: white;
            font-family: "Orbitron", sans-serif;
            font-weight: 900;
            font-size: 10vw;
            text-align: center;
            position: absolute;
            z-index: 1;
            margin: 0;
        }

        /* SVG con tamaño adaptativo */
        svg {
            position: absolute;
            width: 95%;
            height: 95%;
            z-index: 0;
        }

        /* Estilo del texto dentro del SVG */
        text {
            fill: #e3e4e5;
            font-family: "Orbitron", sans-serif;
            font-weight: 400;
            font-size: 2vw;
        }

        /* Estilos para pantallas más pequeñas */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 15vw;
                writing-mode: vertical-rl;
                text-orientation: upright;
            }

            text {
                font-size: 2vw;
            }
            svg {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <div class="wrapper">

    </div>

    <script>
        function updateSvgViewBox() {
            const svg = document.getElementById('responsiveSvg');
            const aspectRatio = window.innerWidth / window.innerHeight;

            if (aspectRatio > 1) {
                // Pantalla apaisada (horizontal), 16:9 por ejemplo
                svg.setAttribute('viewBox', '0 0 160 90');
            } else {
                // Pantalla vertical, 9:16 por ejemplo
                svg.setAttribute('viewBox', '0 0 90 160');
            }
        }

        window.addEventListener('resize', updateSvgViewBox);
        window.addEventListener('load', updateSvgViewBox);
    </script>
</body>
</html>
